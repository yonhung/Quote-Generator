<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="http://www.google.com/s2/favicons?domain=bilibili.com" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js" defer></script>
  <title>Quote Generator</title>
</head>

<body>
  <div class="quote-container" id="quote-container">
    <!-- Quote -->
    <div class="quote__text">
      <i class="fa-solid fa-quote-left"></i>
      <span id="quote-text"></span>
    </div>

    <!-- Author -->
    <div class="quote__author">
      <span id="author-text"></span>
    </div>

    <!-- Buttons -->
    <div class="quote__button">
      <button class="twitter-button" id="twitter">
        <i class="fa-brands fa-twitter" title="Tweet this!"></i>
      </button>
      <button id="new-quote">New Quote</button>
    </div>
  </div>

  <!-- Loading picture -->
  <div class="loader" id="loader"></div>
</body>
</html>
